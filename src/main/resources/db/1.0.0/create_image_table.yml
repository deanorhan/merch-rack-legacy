databaseChangeLog:
  - changeSet:
      id: create_image_table
      author: daemio
      changes:
        - createTable:
            tableName: image
            remarks: images for merch
            columns:
            - column:
                name: image_id
                type: varbinary(16)
                constraints:
                  primaryKey: true
                  nullable: false
                remarks: auto generated uuid
            - column:
                name: title
                type: varchar(255)
                constraints:
                  nullable: false
                remarks: title to use for the image
            - column:
                name: uri
                type: varchar(255)
                constraints:
                  nullable: false
                remarks: uri to the image location