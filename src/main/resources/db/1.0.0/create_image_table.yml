databaseChangeLog:
  - changeSet:
      id: create_image_table
      author: daemio
      changes:
        - createTable:
            tableName: image
            remarks: images for merch
            columns:
            - column:
                name: image_id
                type: uuid
                constraints:
                  primaryKey: true
                  nullable: false
                remarks: auto generated uuid
            - column:
                name: merch
                type: uuid
                constraints:
                  foreignKeyName: merch_id_fk
                  references: merch(merch_id)
            - column:
                name: title
                type: varchar(255)
                remarks: title to use for the image
            - column:
                name: uri
                type: varchar(255)
                constraints:
                  nullable: false
                remarks: uri to the image location
            - column:
                name: created_at
                type: ${timestamp.type}
                constraints:
                  nullable: false
                  updatable: false
                remarks: time the merch was created
            - column:
                name: modified_at
                type: ${timestamp.type}
                constraints:
                  nullable: false
                remarks: time the merch was modified last